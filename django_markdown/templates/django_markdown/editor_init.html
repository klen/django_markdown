<script type="text/javascript">
(function($) {
    $(document).ready(function() {
        $("{{ selector }}").each(function (k, el) {
            var el = $(el);
            if(!el.hasClass("markItUpEditor")) el.markItUp(
                mySettings, {{ extra_settings|default:"{}" }});
        });
    });
})(jQuery);
</script>
